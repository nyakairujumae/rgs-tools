<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support | RGS Tools</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fa;
      color: #111827;
    }
    .wrap {
      max-width: 760px;
      margin: 48px auto;
      padding: 32px 28px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }
    p {
      line-height: 1.7;
      color: #374151;
    }
    .email {
      margin-top: 16px;
      padding: 12px 14px;
      background: #f0fdf4;
      border-left: 4px solid #10b981;
      border-radius: 8px;
      font-size: 14px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>RGS Tools Support</h1>
    <p>Need help? Email us and we will get back to you.</p>

    <div class="email">
      <strong>support@rgstools.app</strong>
    </div>

    <p>Please include:</p>
    <ul>
      <li>Your account email</li>
      <li>A short description of the issue</li>
      <li>Screenshots (if possible)</li>
    </ul>
  </div>
</body>
</html>
