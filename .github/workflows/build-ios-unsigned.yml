name: Build iOS 18+ IPA for AltStore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
        
    - name: Flutter doctor
      run: flutter doctor -v
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Xcode version
      run: xcodebuild -version
      
    - name: Clean project
      run: |
        flutter clean
        rm -rf ios/build/
        rm -rf build/
        rm -rf ios/Pods/
        rm -rf ios/Podfile.lock
        
    - name: Flutter pub get
      run: flutter pub get
      
    - name: Install CocoaPods
      run: |
        cd ios
        sudo gem install cocoapods
        pod install --verbose
      
    - name: Build iOS app
      run: flutter build ios --release --no-codesign --verbose
      
    - name: List build artifacts
      run: |
        find build/ios -name "*.app" -o -name "*.ipa" || echo "No build artifacts found"
        ls -la build/ios/iphoneos/ || ls -la build/ios/Release-iphoneos/ || echo "No build directory found"
        
    - name: Create IPA
      run: |
        if [ -d "build/ios/iphoneos" ]; then
          cd build/ios/iphoneos
        elif [ -d "build/ios/Release-iphoneos" ]; then
          cd build/ios/Release-iphoneos
        else
          echo "Build directory not found!"
          exit 1
        fi
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r ../../../RGS_Tools_iOS18.ipa Payload/
        rm -rf Payload
        echo "IPA created successfully"
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: RGS_Tools_iOS18_IPA
        path: RGS_Tools_iOS18.ipa
        retention-days: 30
        
    - name: Create GitHub Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: RGS_Tools_iOS18.ipa
        tag_name: ios18-v${{ github.run_number }}
        name: RGS Tools iOS 18+ IPA v${{ github.run_number }}
        body: |
          ## RGS Tools iOS 18+ IPA for AltStore
          
          This IPA targets iOS 18.0+ and is unsigned for sideloading with AltStore.
          
          ### Installation Instructions:
          1. Download the IPA file
          2. Install AltStore on your iOS device (iOS 18+)
          3. Use AltStore to sideload this IPA
          4. Trust the developer certificate in Settings > General > VPN & Device Management
          
          ### Requirements:
          - iOS 18.0 or later
          - AltStore installed on your device
          
          ### Build Info:
          - Target: iOS 18.0+
          - Commit: ${{ github.sha }}
          - Branch: ${{ github.ref_name }}
          - Build Number: ${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: ios-build-logs
        path: |
          build/
          ios/
        retention-days: 7
