<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opening RGS Tools</title>
    <meta http-equiv="refresh" content="1;url=com.rgs.app://auth/callback" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background: #f5f7fa;
        color: #111827;
        margin: 0;
        padding: 40px 20px;
        text-align: center;
      }
      .card {
        max-width: 520px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 32px 24px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 22px;
      }
      p {
        margin: 0 0 20px 0;
        color: #4b5563;
        line-height: 1.5;
      }
      a.button {
        display: inline-block;
        padding: 12px 24px;
        background: #047857;
        color: #ffffff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Opening RGS Toolsâ€¦</h1>
      <p>If the app does not open automatically, tap the button below.</p>
      <a class="button" id="open-app" href="com.rgs.app://auth/callback">Open RGS Tools</a>
    </div>
    <script>
      (function () {
        function collectParams() {
          var merged = new URLSearchParams();
          var query = new URLSearchParams(window.location.search || "");
          var hash = window.location.hash || "";
          if (hash.startsWith("#")) {
            hash = hash.slice(1);
          }
          var fragment = new URLSearchParams(hash);
          query.forEach(function (value, key) {
            merged.set(key, value);
          });
          fragment.forEach(function (value, key) {
            merged.set(key, value);
          });
          return merged;
        }

        var params = collectParams();
        var deepLink = "com.rgs.app://auth/callback";
        var queryString = params.toString();
        if (queryString.length > 0) {
          deepLink += "?" + queryString;
        }

        var link = document.getElementById("open-app");
        link.setAttribute("href", deepLink);
        window.location.replace(deepLink);
      })();
    </script>
  </body>
</html>
